<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: black;
    }

    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .calculator h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .result span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Advanced BMI Calculator</h2>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">
    </div>
    <div class="result" id="bmiResult">Your BMI: <span>-</span></div>
    <div class="result" id="bmiCategory">Category: <span>-</span></div>
  </div>

  <script>
    const weightInput = document.getElementById('weight');
    const heightInput = document.getElementById('height');
    const bmiResult = document.getElementById('bmiResult').querySelector('span');
    const bmiCategory = document.getElementById('bmiCategory').querySelector('span');

    function calculateBMI() {
      const weight = parseFloat(weightInput.value);
      const height = parseFloat(heightInput.value) / 100; // Convert cm to meters

      if (weight > 0 && height > 0) {
        const bmi = (weight / (height * height)).toFixed(1);
        bmiResult.textContent = bmi;
        bmiCategory.textContent = getBMICategory(bmi);
      } else {
        bmiResult.textContent = '-';
        bmiCategory.textContent = '-';
      }
    }

    function getBMICategory(bmi) {
      if (bmi < 18.5) return 'Underweight';
      else if (bmi >= 18.5 && bmi < 24.9) return 'Normal weight';
      else if (bmi >= 25 && bmi < 29.9) return 'Overweight';
      else return 'Obesity';
    }

    weightInput.addEventListener('input', calculateBMI);
    heightInput.addEventListener('input', calculateBMI);
  </script>
</body>
</html>
